<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <!-- Product 1 -->
  <div class="product">
    <div class="product-name"><span>Example</span></div>
    <div >$<span class="product-cost">25.00</span></div>
    <div class="product-quantity">
      <form action="#">
        <label for="qty">QTY</label>
        <input id="qty" class="qty-class" type="text" placeholder=" 0" value="">
      </form>
    </div>
    <div class="total-price">
      $<span>0.00</span>
    </div>
    <button class="btn-delete">
      Delete
    </button>
  </div>

  <!-- Product 2 -->

  <div class="product">
    <div class="product-name"><span>Example 2</span></div>
    <div >$<span class="product-cost">15.00</span></div>
    <div class="product-quantity">
      <form action="#">
        <label for="qty-2">QTY</label>
        <input id="qty-2" class="qty-class" type="text" placeholder=" 0" value="">
      </form>
    </div>
    <div class="total-price">
      $<span>0.00</span>
    </div>
    <button class="btn-delete">
      Delete
    </button>
  </div>
  <div id="calc-prices-button">
    <button>Calculate Prices</button>
  </div>
</body>

</html>
